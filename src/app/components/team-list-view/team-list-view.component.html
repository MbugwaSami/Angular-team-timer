<div>
  <app-navbar></app-navbar>
  <div class="team-view">
    <div class="left-pane">
      <app-team-member-view
        *ngFor="let member of teamMembers"
        [member]="member"
      >
      </app-team-member-view>
    </div>
    <div class="right-pane">
            <div class="form-container">
                <mat-form-field>
                    <input matInput placeholder="Team Member Name">
                </mat-form-field>
                <button mat-button>Add Member</button>
            </div>
    </div>
  </div>
</div>
